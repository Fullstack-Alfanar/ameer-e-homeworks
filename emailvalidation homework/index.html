<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Email Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="document.Form.email.focus()">
    <div class="mail">
        <h2>Enter your Email address</h2>
        <form name="Form" action="#">
            <ul>
                <li><input type='text' name='email' required></li>
                <li>&nbsp;</li>
                <li><input type='submit' name='validate' value="Check validation"
                        onclick="ValidateEmail(document.Form.email)" />
                </li>

            </ul>
        </form>
    </div>
    <script src="js/email-validation.js"></script>
</body>

</html>
