<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Email Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="head">
        <h2>Enter your Email address</h2>
        <form name="Form" action="#">
            <ul>
                <li><input id="email" type="text"></li>
                <li>&nbsp;</li>
                <li><input type='submit' name='validate' value="send"
                        onclick="ValidateEmail(email)"/>
                </li>

            </ul>
        </form>
    </div>
    <script src="js/email-validation.js"></script>
</body>

</html>
